    <!-- Bootstrap CSS & Icons -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Tailwind (utility classes) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: { 50: '#fff1f2', 100: '#ffe4e6', 200: '#fecdd3', 300: '#fda4af', 400: '#fb7185', 500: '#ef4444', 600: '#dc2626', 700: '#b91c1c', 800: '#991b1b', 900: '#7f1d1d' }

    <style>
        .nav-blur {
            backdrop-filter: saturate(180%) blur(10px);
        }

        /* Highlight slider */
        .highlight-slide {
            min-height: 60vh;
            background: linear-gradient(rgba(15, 23, 42, .55), rgba(15, 23, 42, .55)), var(--bg) center/cover no-repeat;
            color: #fff;
        }

        @media (min-width: 992px) {
            .highlight-slide {
                min-height: 72vh;
            }
        }

        /* Card kaca di dalam slider + paksa teks gelap */
        .content-card {
            background: rgba(255, 255, 255, .92);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(2, 6, 23, .06);
            border-radius: 16px;
            box-shadow: 0 16px 40px rgba(0, 0, 0, .18);
        }

        .content-card,
        .content-card h1,
        .content-card h2,
        .content-card h3,
        .content-card p,
        .content-card .lead,
        .content-card .badge {
            color: #0f172a !important;
        }

        .content-card .lead {
            color: #334155 !important;
        }

        /* Social sidebar */
        .social-sidebar {
            position: fixed;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1040;
            display: flex;
            flex-direction: column;
            gap: .5rem;
        }

        .social-sidebar a {
            width: 44px;
            height: 44px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: .5rem;
            color: #fff;
            text-decoration: none;
            box-shadow: 0 8px 24px rgba(0, 0, 0, .15);
            transition: transform .15s ease, box-shadow .15s ease, opacity .15s ease;
            opacity: .95;
        }

        .social-sidebar a:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, .2);
            opacity: 1;
        }

        .bg-facebook {
            background: #1877F2;
        }

        .bg-instagram {
            background: #C13584;
        }

        .bg-youtube {
            background: #FF0000;
        }

        .bg-tiktok {
            background: #000;
        }

        @media (max-width: 767.98px) {
            .social-sidebar {
                display: none;
            }
        }
    </style>
